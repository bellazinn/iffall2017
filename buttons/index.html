<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Bella Zinn</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			#main_content {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}



			a#btn_spotify {
				display: inline-block;
				height: 50px;
				box-sizing: border-box;
				border-radius: 25px;
				margin: auto;
				margin-top: 100px;
				padding: 10px 40px 0 40px;
				background-color: #2ebd59;
				border: 2px solid #2ebd59;
				color: #fff;
				font-size: 20px;
				font-family: 'Montserrat', sans-serif;
				font-weight: bold;
				text-decoration: none;
			}

			a#btn_spotify:hover {
				background-color: #fff;
				border: 2px solid #000;
				color: #000;
			}


			a#btn_twitter {
				display: inline-block;
				height: 40px;
				box-sizing: border-box;
				border-radius: 4px;
				margin: auto;
				margin-top: 105px;
				padding: 10px 30px 0 30px;
				background-color: #56cdf1;
				color: #fff;
				font-size: 18px;
				font-family: 'Arial', sans-serif;
				font-weight: bold;
				text-decoration: none;
			}

			a#btn_twitter:hover {
				/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#2ebfec+0,28a5cb+100 */
				background: #2ebfec; /* Old browsers */
				background: -moz-linear-gradient(top,  #2ebfec 0%, #28a5cb 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#2ebfec), color-stop(100%,#28a5cb)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* IE10+ */
				background: linear-gradient(to bottom,  #2ebfec 0%,#28a5cb 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2ebfec', endColorstr='#28a5cb',GradientType=0 ); /* IE6-9 */
			}


			a#btn_amazon {
				display: block;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				border-radius: 50px;
				margin: auto;
				margin-top: 75px;
				padding-top: 8px;
				background-color: #232f3e;
				color: #fff;
				text-align: center;
				font-size: 60px;
			}

			a#btn_amazon:hover {
				background-color: #fc9a18;
			}


			a#btn_indiegogo {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: #fff;
				color: #eb1478;
				font-family: 'Ubuntu', sans-serif;
				font-size: 30px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: -2px;
			}

			a#btn_indiegogo:hover {
				color: #fff;
				background-color: #eb1478;
			}
			a#btn_cocacola {
				display: inline-block;
				margin:auto;
				margin-top: 10px;
				padding:60px 16px;
			}

			a#btn_cocacola:hover {
				filter: invert(100%);
			}
				
				
			a#btn_apple {
				display: inline-block;
				margin:auto;
				padding:0px 16px;

			}

			a#btn_ibm {
				display: inline-block;
				margin: auto;
				margin-top: 10px;
				padding: 80px 16px;
			}
			
			a#btn_harley {
				display: inline-block;
				margin: auto;
				margin-top: 10px;
				padding: 60px 16px;
			}
			a#btn_harley:hover {
				transform: rotate(360deg);
			}

			a#btn_ideo {
				display: inline-block;
				margin: auto;
				margin-top: 90px;
				padding: 0px 16px;		
			}
			a#btn_ideo:hover {
				color: #fff;
				background-color: #eb1478;
			}
			a#btn_lyft {
				display: inline-block;
				margin: 0;
				padding-top: 40px;
				
			}
			a#btn_lyft:hover {
				filter:invert(100%);
			}

			a#btn_hasbro {
			display: inline-block;
				margin-top: 10px;
				margin:auto;
				padding: 95px 0px;
				
			}

			a#btn_hasbro:hover {
				filter: invert(100%);
			}
			a#btn_cartoonntwk {
				display: inline-block;
				margin-top: 10px;
				margin:auto;
				padding: 95px 0px;
			}
			a#btn_hasbro:hover {
			filter: invert(100%);
			
			}

			a#btn_ofa {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: blue;
				color: #eb1478;
				font-family: 'Ubuntu', sans-serif;
				font-size: 50px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: -2px;
			}

			a#btn_ofa:hover {
				filter:invert(100%);
			}

			a#btn_samsung {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: blue;
				color: white;
				font-family: 'Ubuntu', sans-serif;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 2px;
			}

			a#btn_samsung:hover {
				filter:invert(100%);
			}

			a#btn_nbc {
				display: inline-block;
				margin-top: 10px;
				margin:auto;
				padding: 90px 0px;
			}

			a#btn_nbc:hover {
				transform: skewX(25deg);
			}

			a#btn_moo {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: white;
				color: green;
				font-family: sans-serif;
				font-size: 50px;
				font-weight: lighter;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 0px;
			}

			a#btn_moo:hover {
				transform: skewX(50deg);
			}

			a#btn_npr {
				display: inline-block;
				margin-top: 10px;
				margin:auto;
				padding: 90px 0px;
			}

			a#btn_expldngktns {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: yellow;
				color: red;
				font-family: sans-serif;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 0px;
			}

			a#btn_expldngktns:hover {
				transform:translateX(200px);
				transform: translateY(100px);
			}

			a#btn_hsn {
				display: inline-block;
				margin-top: 10px;
				margin:auto;
				padding: 90px 0px;
			}

			a#btn_hsn:hover {
				transform:rotate(360deg);
			}


			a#btn_hulkhogan {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: black;
				color: yellow;
				font-family: 'Ubuntu', sans-serif;
				font-size: 40px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 0px;
			}

			a#btn_hulkhogan:hover {
        		-webkit-transform: scale(3);
        		-ms-transform: scale(3);
        		transform: scale(3);
			}
			a#btn_velocity {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: white;
				color: black;
				font-family: sans-serif;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 2px;

			}

			a#btn_velocity:hover {
				transform: skewX(50deg);
			}

			








		</style>
	</head>
